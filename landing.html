<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Landing</title>
</head>
<body>
    <div class="main_landing">
        <a href="/path/to/file.pdf" download>
            <button class="btn_file">Download Transcript</button>
        </a>
        <div class="donut_container">
            <div class="out_donut">
                <div class="in_donut"></div>
            </div>
        </div>
        <div style="width: 100%;"><span class="Pie_info">75 % less than the avg time</span></div>
        
        <h2 class="agenda">AGENDA :</h2><span class="agenda_txt"></span>
        <h2 class="attende">NO OF ATTENDEE :</h2><span class="attende_txt"></span>
        <h2 class="summary">SUMMARY :</h2><span class="summary_txt"></span>
    </div>
</body>
</html>
